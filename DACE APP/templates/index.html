<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="signup">
        <form id="register-form" action="{{ url_for('register') }}" method="post">
            <div class="hh">
                <h1>TERRATWINE</h1>
            </div>
            <h1>Create an account</h1>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone No</label>
            <input type="text" id="phone" name="phone" required>

            <label for="otp">OTP</label>
            <input type="text" id="otp" name="otp" required disabled>
            <button type="button" id="get-otp">Get OTP</button>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign up</button>
        </form>

        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
    <script>
        function saveUserDetails() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const userDetails = { name, phone };
            localStorage.setItem('registeredUser', JSON.stringify(userDetails));
        }
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
